upstream php_upstream {
    server unix:/run/php/php8.2-fpm.sock; 
}


upstream django_app {
    server django_app:8000;
}

# 80 -> 443
server {
    listen 80;
    server_name localhost 127.0.0.1 www.yourdomain001.com yourdomain001.com;

    return 301 https://$host$request_uri;
}

# yourdomain001 443
server {
    listen 443 ssl;
    server_name localhost 127.0.0.1 www.yourdomain001.com yourdomain001.com;

    ssl_certificate /etc/nginx/ssl/server1.crt;
    ssl_certificate_key /etc/nginx/ssl/server1.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    location / {
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /var/www/static/;
    }

    location /media/ {
        alias /var/www/media/;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

server {

    client_max_body_size 999M;

    listen 443 ssl;
    server_name yourdomain002.com www.yourdomain002.com;

    ssl_certificate /etc/nginx/ssl/server2.crt;
    ssl_certificate_key /etc/nginx/ssl/server2.key;

    location / {
        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}